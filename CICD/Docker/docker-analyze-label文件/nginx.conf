user nginx;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 日志配置
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # 性能优化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/javascript application/json;

    # 上游服务定义
    upstream label-base-agent {
        server label-base-agent:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # 前端静态文件
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
            
            # 前端资源缓存
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # analytics 前端
        location /analytics {
            proxy_pass http://analytics-frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # ==================== label-base-agent 后端服务 ====================
        # analytics 后端
        location ~ ^/analytics/(api/v1/.*)$ {
            proxy_pass http://label-base-agent/$1;
            include /etc/nginx/proxy_params;
        }

        # ==================== data_fetch 服务 ====================
        # 数据集管理
        location /api/datasets {
            proxy_pass http://label-base-agent;
            include /etc/nginx/proxy_params;
        }

        # 应用对话接口
        location /api/apps {
            proxy_pass http://label-base-agent;
            include /etc/nginx/proxy_params;
        }

        # 分析任务接口
        location /api/analysis {
            proxy_pass http://label-base-agent;
            include /etc/nginx/proxy_params;
        }

        # 历史记录接口
        location /api/history {
            proxy_pass http://label-base-agent;
            include /etc/nginx/proxy_params;
        }

        # 可视化配置
        location /api/visualization {
            proxy_pass http://label-base-agent;
            include /etc/nginx/proxy_params;
        }

        # 健康检查 (label-base-agent)
        location = /api/health {
            proxy_pass http://label-base-agent;
            include /etc/nginx/proxy_params;
        }

        # WebSocket 进度推送
        location /ws/ {
            proxy_pass http://label-base-agent;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # ==================== label-base-backend 服务 ====================
        # API 反向代理到后端 (其他 /api/v1/ 请求)
        location /api/v1 {
            proxy_pass http://label-base-backend:8080;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

    }
}

